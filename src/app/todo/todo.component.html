<div class="todo-container">
  <input 
    type="checkbox" 
    [checked]="todo.completed" 
    (change)="complete.emit($event.target.checked)"
  />
  <span 
    [ngClass]="{'completed': todo.completed}"  
    class="todo-title"
  >
   {{todo.title}}
  </span>

  <button (click)=remove.emit(todo.id)>X</button>
</div>
